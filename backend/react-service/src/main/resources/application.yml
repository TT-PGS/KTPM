spring:
  application:
    name: react-service

  datasource:
    url: jdbc:mysql://localhost:3306/react_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true